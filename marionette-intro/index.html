<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Vendor -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
  </head>

  <body>

    <!-- Breadcrumb -->
    <div class="row">
      <div class="col-md-12">
        <div id="breadcrumbs">
          <ol class="breadcrumb"></ol>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row">
      <div class="col-md-12">
        <div id="app"></div>
      </div>
    </div>

    <!-- templates, in a real app would be in separate files -->
    <script id="index-template" type="text/x-backbone">
      <h2>Welcome to Marionettes User Admin App</h2>
      <p>A demo application written with Marionette.JS</p>
      <ul>
        <li><a href="#" id="nav-users-index">Users</a></li>
        <li><a href="#">Roles</a></li>
      </ul>
    </script>

    <script id="user-layout-template" type="text/x-backbone">
      <div class="row">
        <div id="summary" class="col-md-3 well"></div>
        <div id="detail" class="col-md-8"></div>
      </div>
    </script>

    <script id="summary-template" type="text/x-backbone">
      <p> <img src="<%=gravatrUrl(200)%>" alt="gravatar" /> </p>
      <h2><%=fullName%></h2>
      <table class="table table-striped">
        <tr>
          <td>Email:</td>
          <td><%=email%></td>
        </tr>
      </table>
    </script>

    <script id="detail-template" type="text/x-backbone">
      <h2>Options</h2
      <ul>
        <li><a href="#" id="nav-user-edit">Edit Basic Info</a></li>
        <li><a href="#">Change User Roles</a></li>
        <li><a href="#">Add a Note</a></li>
      </ul>
      <h3>Notes</h3>
      <table class="table table-striped">
        <tr>
          <td>Last updated:</td>
          <td><%=moment(lastUpdated, 'YYYYMMDD').fromNow()%></td>
        </tr>
      </table>
    </script>

    <script id="user-editor-template" type="text/x-backbone">
      <h3>Editing <%=fullName%></h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="userName" class="col-md-2 control-label">User name</label>
          <div class="col-md-10">
            <input id="userName" type="text" class="form-control" name="userName" value="<%=userName%>">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-md-2 control-label">Email</label>
          <div class="col-md-10">
            <input id="email" type="email" class="form-control" name="email" value="<%=email%>">
          </div>
        </div>
        <div class="form-group">
          <label for="first" class="col-md-2 control-label">First name</label>
          <div class="col-md-10">
            <input id="first" type="text" class="form-control" name="first" value="<%=first%>">
          </div>
        </div>
        <div class="form-group">
          <label for="last" class="col-md-2 control-label">Last name</label>
          <div class="col-md-10">
            <input id="last" type="text" class="form-control" name="last" value="<%=last%>">
          </div>
        </div>
      </form>
    </script>

    <!-- Breadcrumb -->
    <script src="app/scripts/apps/user-admin/breadcrumb/model.js"></script>
    <script src="app/scripts/apps/user-admin/breadcrumb/views.js"></script>
    <script src="app/scripts/apps/user-admin/breadcrumb/index.js"></script>

    <!-- User -->
    <script src="app/scripts/apps/user-admin/user/model.js"></script>
    <script src="app/scripts/apps/user-admin/user/views.js"></script>
    <script src="app/scripts/apps/user-admin/user/controller.js"></script>
    <script src="app/scripts/apps/user-admin/user/router.js"></script>
    <script src="app/scripts/apps/user-admin/user/index.js"></script>

    <!-- Home -->
    <script src="app/scripts/apps/user-admin/home/views.js"></script>
    <script src="app/scripts/apps/user-admin/home/controller.js"></script>
    <script src="app/scripts/apps/user-admin/home/router.js"></script>
    <script src="app/scripts/apps/user-admin/home/index.js"></script>

    <!-- App -->
    <script src="app/scripts/apps/user-admin/index.js"></script>
    <script src="app/scripts/app.js"></script>
  </body>
</html>
