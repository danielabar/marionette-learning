<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Vendor -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
  </head>

  <body>

    <!-- Breadcrumb -->
    <div class="row">
      <div class="col-md-12">
        <div id="breadcrumbs">
          <ol class="breadcrumb"></ol>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="row">
      <div class="col-md-12">
        <div id="app"></div>
      </div>
    </div>

    <!-- templates, in a real app would be in separate files -->
    <script id="index-template" type="text/x-backbone">
      <h2>Welcome to Marionettes User Admin App</h2>
      <p>A demo application written with Marionette.JS</p>
      <ul>
        <li><a href="#" id="nav-users-index">Users</a></li>
        <li><a href="#">Roles</a></li>
      </ul>
    </script>

    <script id="user-layout-template" type="text/x-backbone">
      <div class="row">
        <h2>Viewing <%=email%></h2>
      </div>
      <div class="row">
        <div id="summary" class="col-md-3 well"></div>
        <div id="detail" class="col-md-8"></div>
      </div>
    </script>

    <script id="summary-template" type="text/x-backbone">
      <ul>
        <li>Thing 1</li>
        <li>Thing 2</li>
      </ul>
    </script>

    <script id="detail-template" type="text/x-backbone">
      <h2>The Details</h2>
    </script>

    <!-- App -->
    <script src="app/scripts/apps/user-admin/breadcrumb/model.js"></script>
    <script src="app/scripts/apps/user-admin/breadcrumb/views.js"></script>
    <script src="app/scripts/apps/user-admin/breadcrumb/index.js"></script>
    <script src="app/scripts/apps/user-admin/user/model.js"></script>
    <script src="app/scripts/apps/user-admin/user/views.js"></script>
    <script src="app/scripts/apps/user-admin/user/controller.js"></script>
    <script src="app/scripts/apps/user-admin/user/router.js"></script>
    <script src="app/scripts/apps/user-admin/user/index.js"></script>
    <script src="app/scripts/app.js"></script>
  </body>
</html>
